on: push

jobs:
    test:
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                version: [master]
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v2
              with:
                version: ${{ matrix.version }}
            - uses: goto-bus-stop/setup-zig@v2
            - run: zig build test
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: goto-bus-stop/setup-zig@v2
            - run: zig fmt --check src/*.zig